<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Найденные рассылки</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <h2>📧 Сайты с рассылками</h2>
  
  <div id="status">Обновление...</div>
  <div id="last-added"></div>
  
  <div id="list"></div>
  
  <div class="button-group">
    <button id="refresh" title="Обновить список">🔄 Обновить</button>
    <button id="export" title="Скачать список в .txt файл">💾 Скачать</button>
    <button id="clear" title="Очистить весь список">🗑️ Очистить</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
